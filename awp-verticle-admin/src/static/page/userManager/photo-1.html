<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/commonJs::js"></head>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content=""/>
    <!-- ========== Css Files ========== -->
    <link href="css/root.css" rel="stylesheet" th:href="@{/css/root.css}"/>
    <link href="../../../../../awp-verticle-admin/src/static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../../../../../awp-verticle-admin/src/static/css/fileinput.css" rel="stylesheet" th:href="@{/css/fileinput.css}"/>

    <!-- ================================================
    jQuery Library
    ================================================ -->
    <script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

    <!-- ================================================
    Bootstrap Core JavaScript File
    ================================================ -->
    <script src="js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <script src="js/fileinput/fileinput.js" type="text/javascript" th:src="@{/js/fileinput/fileinput.js}"></script>
    <script src="js/fileinput/fileinput_locale_zh.js" type="text/javascript"
            th:src="@{/js/fileinput/fileinput_locale_zh.js}"></script>
    <script src="js/fileinput/zh.js" type="text/javascript" th:src="@{/js/fileinput/zh.js}"></script>
    <script src="js/fileinput/canvas-to-blob.js" type="text/javascript"
            th:src="@{/js/fileinput/canvas-to-blob.js}"></script>
    <script src="js/fileinput/purify.js" type="text/javascript" th:src="@{/js/fileinput/purify.js}"></script>
    <script src="js/fileinput/sortable.js" type="text/javascript" th:src="@{/js/fileinput/sortable.js}"></script>

    <title>插入图片</title>

    <script type="text/javascript" src="../../../../../awp-verticle-admin/src/static/turing/userManager/photo.js"
            th:src="@{/turing/userManager/photo.js}"></script>

</head>

<body>

<br>
<br>
<table>
    <tr>
        <td><label>选择图片:</label></td>
        <td><input type="text" class="form-control " value=""></td>
        <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#photo">模态框选择图片</button>
        </td>
    </tr>
</table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="photo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
            </button>
            <!--<h1 class="modal-title" id="">上传图片</h1>-->
            <!--</div>-->
            <div class="modal-body" id="">
            <input type="file" name="file" id="file" multiple
            class="file-loading"/>
            </div>
            <!--<div class="modal-footer">-->
            <!--<button type="button" class="btn btn-primary">提交更改</button>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
